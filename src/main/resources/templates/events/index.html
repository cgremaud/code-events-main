<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace = "fragments :: head">

</head>
<body class = "container">
    <h1 th:replace = "fragments :: styledHeader"></h1>
    <th:block th:if = "${eventsList.size()}">
    <table class = "table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tr th:each = "event : ${eventsList}" >
            <td th:text = "${event}"></td>
        </tr>
    </table>
    <a href = "create">Create Event</a><!--I don't understand why this works but it doesn't in the th:unless block -->
    </th:block>

    <th:block th:unless = "${eventsList.size()}">
        <p>No events yet!</p>
        <a href = "events/create">Create Event</a> <!-- If I just put "create" here, it takes me to root/create. Not events/create -->
    </th:block>
    <nav th:replace = "fragments :: navLinks"></nav>
    <div th:replace = "fragments :: linkList"></div>
</body>
</html>
