<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head th:replace = "fragments :: head">

</head>
<body class = "container">
  <h1>Create Event</h1>
  <nav th:replace = "fragments :: navLinks"></nav>
  <p th:text="${errorMsg}" style="color:red;"></p> <!-- this makes sense because  if errorMsg is empty, it just won't show up as text-->
  <form action = "create" method = "post">
    <div class = "form-group">
      <label> Event Name
        <input th:field="${event.name}" class = "form-control" />
      </label> <br>
      <p class = "error" th:errors = "${event.name}"></p>
      <label> Event Description
        <input th:field="${event.description}" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.description}"></p>
      <label> Email
        <input th:field="${event.contactEmail}" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.contactEmail}"></p>
    </div>
    <div class = "form-group">
      <input type = "submit" value = "Submit" class = "btn btn-success" />
    </div>
  </form>
</body>
</html>
