<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head th:replace = "fragments :: head">

</head>
<body class = "container">
  <h1>Create Event</h1>
  <nav th:replace = "fragments :: navLinks"></nav>
  <p th:text="${errorMsg}" style="color:red;"></p> <!-- this makes sense because  if errorMsg is empty, it just won't show up as text-->
  <form action = "create" method = "post">
    <div class = "form-group">
      <label> Event Name
        <input th:field="${event.name}" class = "form-control" />
      </label> <br>
      <p class = "error" th:errors = "${event.name}"></p>
      <label> Event Description
        <input th:field="${event.eventDetails.description}" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.eventDetails.description}"></p>
      <label> Email
        <input th:field="${event.eventDetails.contactEmail}" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.eventDetails.contactEmail}"></p>
      <label>Attendees
        <input th:field="${event.eventDetails.attendees}" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.eventDetails.attendees}"></p>
      <label>Location
        <input th:field="${event.eventDetails.location}" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.eventDetails.location}"></p>
      <label> Category
        <select th:field="${event.eventCategory}">
          <option th:each="eventCategory : ${categories}"
                  th:value="${eventCategory.id}"
                  th:text="${eventCategory.name}"
          ></option>
        </select>
      </label> <br />
      <label>Registration required?
        <input th:field="${event.eventDetails.registrationRequired}" value="true" type="checkbox" class = "form-control"/>
      </label><br>
      <p class = "error" th:errors = "${event.eventDetails.registrationRequired}"></p>
    </div>
    <div class = "form-group">
      <input type = "submit" value = "Submit" class = "btn btn-success" />
    </div>
  </form>
</body>
</html>
